<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bistro Babushka</title>
    <link type="text/css" href="css/styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <img src="imgs/red_star.svg" alt="">
    </header>
    <main>
        <h1 id="overskrift">Menu</h1>
        <article id="tekst"></article>
    </main>
    <footer>
        <section>
            <address>Addresse: <br>Grønnegade 97<br>1234 København K </address>
            <aside>Åbningstider: <br> Mandag – fredag 10:30 – 22:00<br>Lørdag 12:00 – 23:00</aside>
        </section>
    </footer>

    <script>
        let indhold;
        let menu;

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentJson();
        }

        async function hentJson() {
            let wpJson = await fetch("http://mabe-kea.dk/E19/babushka/wordpress/wp-json/wp/v2/pages/5");
            indhold = await wpJson.json();
            visIndhold();
        }

        function visIndhold() {
            document.querySelector("h1").textContent = indhold.title.rendered;
            document.querySelector("#tekst").innerHTML = indhold.content.rendered;
        }

    </script>
</body>

</html>
